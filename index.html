<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Prism CSS -->
    <link rel="stylesheet" href="./prism.css" />
    <script type="module" src="./index.js"></script>
    <title>home page - My Dev Website Vanilla</title>
  </head>
  <body>
    <header>
      <div
        id="page-title-live-region"
        class="visually-hidden"
        aria-live="polite"
      ></div>
    </header>
    <nav>
      <ul>
        <li>
          <a class="logo" href="/my-dev-website-vanilla">Alex73 DEV</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#post">Post</a>
        </li>
        <li>
          <a href="#login">Login</a>
        </li>
        <li>
          <a href="#signup">Signup</a>
        </li>
      </ul>
    </nav>
    <main></main>

    <!-- About 0-->
    <template>
      <div class="about">
        <h1>About</h1>
      </div>
    </template>

    <!-- Home 1-->
    <template>
      <div class="home">
        <h1>Posts</h1>
      </div>
    </template>

    <!-- Post 2-->
    <template>
      <div class="post">
        <h1>Post</h1>
        <pre>
          <code class="language-html">
          </code>
        </pre>
      </div>
    </template>

    <!-- Login 3-->
    <template>
      <div class="login">
        <h1>Login</h1>
      </div>
    </template>

    <!-- Signup 4-->
    <template>
      <div class="signup">
        <h1>Sign Up</h1>
      </div>
    </template>

    <!-- Card 5-->
    <template>
      <div class="card">
        <div class="head">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="body"></div>
        <div class="footer">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
    </template>

    <!-- PostCard Body 6-->
    <template>
      <div class="body">
        <div class="title">
          <h2></h2>
        </div>
        <div class="buttons">
          <button class="view" type="button">View</button>
          <button class="like hidden" type="button"></button>
          <button class="publish hidden" type="button"></button>
          <button class="delete hidden" type="button">Delete</button>
        </div>
      </div>
    </template>
    <!-- PrismJS -->
    <script src="./prism.js"></script>
  </body>
</html>
